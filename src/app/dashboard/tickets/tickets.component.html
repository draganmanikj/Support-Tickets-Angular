<div *ngIf="tickets.length > 0; else noTickets" >
        <ul *ngFor="let ticket of tickets;">
                <li>
                        <app-ticket [data]="ticket" (close)="onCloseTicket(ticket.id)"/>
                </li>
        </ul>
        
</div>
<ng-template #noTickets>
        <p>No Tickets Available!</p>
</ng-template>
<div id="new-ticket">
        <app-new-ticket (add)="onAdd($event)"/>
</div>
